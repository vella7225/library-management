<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library Management System</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Login Form -->
 <div id="loginForm">
 <h2>Login to Library System</h2>
 <form id="login">
 <input type="text" id="username" placeholder="Username" required>
 <input type="password" id="password" placeholder="Password" required>
 <button type="submit">Login</button>
 </form>
 </div>
 <!-- Dashboard -->
 <div id="dashboard" class="hidden">
 <h1>Library Management Dashboard</h1>
 <nav>
 <ul>
 <li><a href="#booksSection">Books</a></li>
 <li><a href="#ebooksSection">E-Books</a></li>
 <li><a href="#issueReturnSection">Issue/Return</a></li>
 </ul>
 </nav>
 <!-- Books Section -->
 <section id="booksSection">
 <h2>Books</h2>
 <form id="bookForm">
 <input type="text" id="bookTitle" placeholder="Title" required />
 <input type="text" id="bookAuthor" placeholder="Author" required />
 <input type="number" id="bookPages" placeholder="Pages" required />
 <input type="text" id="bookSerial" placeholder="Serial Number" required />
 <button type="submit">Add Book</button>
 </form>
 <input type="text" id="bookSearch" placeholder="Search by Title or Author" />
 <ul id="bookList"></ul>
 </section>
 <!-- E-Books Section -->
 <section id="ebooksSection">
 <h2>E-Books</h2>
 <form id="ebookForm">
 <input type="text" id="ebookTitle" placeholder="Title" required />
 <input type="text" id="ebookAuthor" placeholder="Author" required />
 <input type="url" id="ebookLink" placeholder="E-Book Link" required />
 <button type="submit">Add E-Book</button>
 </form>
 <ul id="ebookList"></ul>
 </section>
 <!-- Issue/Return Section -->
 <section id="issueReturnSection">
 <h2>Issue/Return</h2>
 <form id="issueReturnForm">
 <select id="issueBookSelect">
 <option value="" disabled selected>Select a Book</option>
 </select>
 <input type="date" id="issueDate" required />
 <input type="date" id="returnDate" required />
 <button type="submit">Issue/Return Book</button>
 </form>
 <ul id="issuedBooksList"></ul>
 </section>
 </div>
 <script src="script.js"></script>
</body>
</html>
